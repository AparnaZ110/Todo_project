<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background with your color scheme */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(5, 8, 196, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(3, 128, 181, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 30% 80%, rgba(245, 158, 11, 0.08) 0%, transparent 50%);
            z-index: -2;
            animation: backgroundMove 25s ease-in-out infinite;
        }

        @keyframes backgroundMove {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.5; }
        }

        /* Floating elements */
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.04;
            animation: float 15s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            top: 15%;
            left: 10%;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0508c4, #0380b5);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            top: 70%;
            right: 15%;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10b981, #059669);
            transform: rotate(45deg);
            animation-delay: 5s;
        }

        .floating-shape:nth-child(3) {
            top: 40%;
            right: 35%;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 30%;
            animation-delay: 10s;
        }

        .floating-shape:nth-child(4) {
            bottom: 30%;
            left: 20%;
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #0508c4, #0380b5);
            border-radius: 20px;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(5) {
            top: 25%;
            left: 60%;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #10b981, #f59e0b);
            border-radius: 50%;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.04;
            }
            33% {
                transform: translateY(-40px) rotate(120deg);
                opacity: 0.08;
            }
            66% {
                transform: translateY(30px) rotate(240deg);
                opacity: 0.06;
            }
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(0, 13, 0, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(5, 8, 196, 0.2);
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.8rem !important;
            font-weight: 800 !important;
            background: linear-gradient(135deg, #0508c4, #0380b5) !important;
            -webkit-background-clip: text !important;
            -webkit-text-fill-color: transparent !important;
            background-clip: text !important;
            position: relative;
            text-decoration: none;
        }

        .navbar-brand::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(135deg, #0508c4, #0380b5);
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .navbar-brand:hover::after {
            transform: scaleX(1);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-btn {
            padding: 0.6rem 1.8rem;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            font-size: 0.95rem;
        }

        .btn-login {
            background: transparent;
            color: #0380b5;
            border: 2px solid #0380b5;
        }

        .btn-register {
            background: linear-gradient(135deg, #0508c4, #0380b5);
            color: white;
            border: none;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            text-decoration: none;
        }

        .btn-login:hover {
            background: #0380b5;
            color: white;
            box-shadow: 0 8px 20px rgba(3, 128, 181, 0.3);
        }

        .btn-register:hover {
            box-shadow: 0 8px 20px rgba(5, 8, 196, 0.4);
        }

        /* Hero Section */
        .hero-section {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            position: relative;
        }

        .hero-content {
            text-align: center;
            max-width: 900px;
            z-index: 2;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(5, 8, 196, 0.1);
            color: #0508c4;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
            border: 1px solid rgba(5, 8, 196, 0.2);
            animation: slideDown 1s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #0508c4 0%, #0380b5 50%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            letter-spacing: -0.02em;
            animation: slideUp 1s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-subtitle {
            font-size: 1.4rem;
            color: #64748b;
            font-weight: 400;
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 1s ease-out 0.4s both;
        }

        .hero-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            animation: slideUp 1s ease-out 0.6s both;
        }

        .hero-btn {
            padding: 1rem 2.5rem;
            border-radius: 16px;
            font-weight: 700;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            min-width: 180px;
            justify-content: center;
        }

        .btn-primary-hero {
            background: linear-gradient(135deg, #0508c4, #0380b5);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(5, 8, 196, 0.3);
        }

        .btn-secondary-hero {
            background: rgba(255, 255, 255, 0.9);
            color: #0508c4;
            border: 2px solid rgba(5, 8, 196, 0.2);
            backdrop-filter: blur(10px);
        }

        .hero-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.8s ease;
        }

        .hero-btn:hover::before {
            left: 100%;
        }

        .hero-btn:hover {
            transform: translateY(-4px);
            text-decoration: none;
        }

        .btn-primary-hero:hover {
            box-shadow: 0 12px 30px rgba(5, 8, 196, 0.4);
            color: white;
        }

        .btn-secondary-hero:hover {
            background: white;
            border-color: #0508c4;
            color: #0508c4;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        /* Features Section */
        .features-section {
            padding: 5rem 2rem;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            margin: 3rem 0;
            border-radius: 40px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #0508c4, #0380b5);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .feature-card:hover::before {
            transform: scaleX(1);
        }

        .feature-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0508c4, #0380b5);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .feature-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
            animation: iconShine 3s ease-in-out infinite;
        }

        @keyframes iconShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .feature-icon i {
            font-size: 2rem;
            color: white;
            z-index: 1;
        }

        .feature-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .feature-description {
            color: #64748b;
            line-height: 1.6;
            font-size: 1rem;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(135deg, #0508c4, #0380b5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }

        .section-subtitle {
            text-align: center;
            color: #64748b;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .hero-btn {
                width: 100%;
                max-width: 300px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }

            .features-section {
                margin: 2rem 1rem;
                padding: 3rem 1.5rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .floating-shape {
                display: none;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                padding: 0.5rem 0;
            }

            .navbar-brand {
                font-size: 1.4rem !important;
            }

            .hero-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-rocket me-2"></i>My Project
            </a>
            <div class="nav-buttons">
                <a href="{% url 'register_page' %}" class="nav-btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </a>
                <a href="{% url 'login_page' %}" class="nav-btn btn-register">
                    <i class="fas fa-user-plus me-2"></i>Register
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <div class="hero-badge">
                <i class="fas fa-star"></i>
                Welcome to the Future
            </div>
            
            <h1 class="hero-title">
                Welcome to My Project!
            </h1>
            
            <p class="hero-subtitle">
                Discover amazing features and possibilities. Join thousands of users who have already started their journey with us. Experience innovation at its finest.
            </p>

            <div class="hero-buttons">
                <a href="{% url 'register_page' %}" class="hero-btn btn-primary-hero">
                    <i class="fas fa-rocket"></i>
                    Get Started
                </a>
                <a href="{% url 'login_page' %}" class="hero-btn btn-secondary-hero">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </a>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Add loading animation to buttons
        document.querySelectorAll('.hero-btn, .nav-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                if (this.href.includes('#')) return;
                
                const originalContent = this.innerHTML;
                this.style.pointerEvents = 'none';
                this.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Loading...';
                
                setTimeout(() => {
                    this.style.pointerEvents = 'auto';
                    this.innerHTML = originalContent;
                }, 1000);
            });
        });

        // Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe feature cards
        document.querySelectorAll('.feature-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
            card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(card);
        });

        // Interactive floating shapes
        document.querySelectorAll('.floating-shape').forEach((shape, index) => {
            shape.addEventListener('click', function() {
                this.style.animation = 'none';
                this.style.transform = 'scale(1.5)';
                this.style.opacity = '0.2';
                
                setTimeout(() => {
                    this.style.animation = `float 15s ease-in-out infinite`;
                    this.style.animationDelay = `${index * 2}s`;
                    this.style.transform = '';
                    this.style.opacity = '';
                }, 500);
            });
        });

        // Dynamic title animation
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.innerHTML = '';
            
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }

        // Initialize animations on load
        window.addEventListener('load', function() {
            setTimeout(() => {
                const title = document.querySelector('.hero-title');
                const originalText = title.textContent;
                typeWriter(title, originalText, 50);
            }, 1000);
        });
    </script>
</body>
</html>
